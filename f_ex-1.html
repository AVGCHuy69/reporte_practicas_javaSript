<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de 2 numeros</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="imng">
        <img src="./imagenes/f_ex_1.jpg" alt="">
    </div>
    <script>
        function suma(a,b){
            return a+b;
        }
        const sumaflecha=(a,b)=>a+b;

        document.write(suma(6,7));
        
        document.write(sumaflecha(6,7));
    </script>
</body>
</html>
