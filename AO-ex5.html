<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar el mayor de un numero</title>
</head>
<body>
    <div class="imgn">
        <img src="./imagenes/AO-ex_5.jpg" alt="">
    </div>
    <script>
        function encontrarMayor(arr){
            return arr.reduce((max,num)=>(num>max?num:max),arr[0]);
        }
        const numeros=[10,5,8,20,15];
        document.write(encontrarMayor(numeros));
    </script>
</body>
</html>
