<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor de 2 numeros</title>
</head>
<body>
    <div class="imgn">
        <img src="./imagenes//f_ex_4.jpg" alt="">
    </div>
    <script>
        function mayor(n1,n2){
            if(n1>n2){
                return n1;
               } else{
                    return n2;
                }
        }
        const mayorFlecha=(n1,n2)=>(n1>n2)?n1:n2;

        document.write(mayor(1,2));
        document.write(mayorFlecha(5,4));
    </script>
</body>
</html>
