<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potencia de un numero</title>
</head>
<body>
    <div class="imgn">
        <img src="./imagenes/f_ex_3.jpg" alt="">
    </div> 
    <script>
        function potencia(b,x){
            return Math.pow(b,x);
        }
        const potenciaFlecha=(b,x)=>Math.pow(b,x);
        document.write(potencia(2,3));
        document.write(potenciaFlecha(5,2));
    </script>
</body>
</html>
