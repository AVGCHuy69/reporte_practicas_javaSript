<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="imgn">

    </div>
    <script>
        function crearRNG(min,max)
        {
            return function(){
                return Math.floor(Math.random()*(max-min + 1)) + min
            }
        }
        function crearJAN(GN){
            const RN=crearRNG();
            let intentos=0;
            return function(adivina){
                intentos +=1;
                if (adivina<RN){
                    return "El numero es mayor. Intentos: ${intentos}";
                }else if(adivina>RN){
                    return "El numero es menor. Intentos: ${intentos}";
                }else{
                    return "Felicidades le atinaste y solo en ${intentos} intentos"
                }
            }
        }
        function iniciarJuego(){
            const rMin=parseInt(prompt("Ingrese el valor minimo del rango"));
            const rMax=parseInt(prompt("Ingrese el valor maximo del rango"));
            const GN=crearJAN(rMin,rMax);
            let juego=crearJAN(GN);
            let resultado;
            do{
                const adivina=parseInt(prompt("adivina el numero"));
                resultado=juego(adivina);
                alert(resultado);
            }while(!resultado.includes("!Felcidades"));
            if (confirm("Â¿Quieres jugar otra vez?")){
                iniciarJuego();
            }
        }
        iniciarJuego();
    </script>
</body>
