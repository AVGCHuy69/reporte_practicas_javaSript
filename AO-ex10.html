<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrado de arreglos de Objetos</title>
</head>
<body>
    <div class="imgn">
        <img src="./imagenes/AO-ex_10.jpg" alt="">
    </div>
    <script>
        const usuarios=[{nombre:"Ana", edad:25,},{nombre:"Alberto", edad:30},{nombre:"Mariana", edad: 5}];
        function filtrarUsuarios(arr){
            return arr.filter(usuarios=>usuarios.edad>27);
        }
        document.write(JSON.stringify(filtrarUsuarios(usuarios)));
    </script>
</body>
</html>
