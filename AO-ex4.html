<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce</title>
</head>
<body>
    <div class="imgn">
        <img src="./imagenes/AO-ex_4.jpg" alt="">
    </div>
    <script>
        const numeros=[1,2,3,4,5];
        const suma=numeros.reduce((total,num)=>total+num,0);
        document.write(suma);
    </script>
</body>
</html>
